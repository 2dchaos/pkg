#############################################
#
# Settings file for the OrionClient package
#
#############################################

Elem	Orion
{
	// DoNotRestrictStaffAtOrAbove	(default 3)
	// This setting allows shard administrators to prevent restricting staff of
	// a certain level the full features of Orion. Setting this to zero (0) will place the same restrictions on
	// ALL staff that the payers have.
	// Command levels are 1 - Councellor, 2 - Seer, 3 - Game Master (GM), 4 - Administrator (Admin), and 5 - Developer.
	DoNotRestrictStaffAtOrAbove	3

	// ClientFeatures	(default is FC00090032000001FF)
	// This setting enables or disables certain client features.
	// The default value enables all Orion client features.
	ClientFeatures				FC00090032000001FD

	// AssistantFeatures	(default is FC0015A0010000000001FFF9FF00000003FFFFFFFF)
	// This setting enables or disables certain Orion Assistant features.
	// The default enables all Orion Assistant features
	//Desliga o Lightlevels e o hack de Stamina Check
	AssistantFeatures			BF0017FACE8001FFFFFFFFFFFFBFF7FFFFFFFFFFFFFFFF
}
